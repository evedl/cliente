<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PRODUCTOS</span>
                    <!--boton que redirije a pantalla de crear-->
                    <button class="btn btn-success float-end" routerLink="/crear-producto">NUEVO</button>
                    <table *ngIf="listProductos.length > 0"  class="table table-dark table-striped mt-4">
                        <thead>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listProductos"> <!--(itera) obtiene productos-->
                            <td>{{ producto.nombre }}</td>
                            <td>{{ producto.categoria }}</td>
                            <td>{{ producto.ubicacion }}</td>
                            <td>{{ producto.precio | currency:'USD' }}</td>
                            <td>
                              <i [routerLink]="['/editar-producto', producto._id]"  class="fa-solid fa-pen-to-square text-primary"></i>
                              <i (click)="eliminarProducto(producto._id)" class="fa-solid fa-trash-can text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <!--si no hay productos muestra este mensaje-->
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProductos.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
